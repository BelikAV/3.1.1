<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Редактировать пользователя</title>
</head>
<body>
<h2>Редактировать пользователя</h2>

<form th:action="@{/users/edit}" method="post" th:object="${user}">
    <input type="hidden" th:field="*{id}"/>
    Имя: <input type="text" th:field="*{name}"/><br/>
    Email: <input type="email" th:field="*{email}"/><br/>
    Возраст: <input type="number" th:field="*{age}" min="1"/><br/>
    <button type="submit">Сохранить</button>
</form>

<br/>
<a th:href="@{/users}">Назад к списку</a>
</body>
</html>
